networks:
  app-network:
    driver: bridge

services:
  web:
    image: public.ecr.aws/l4a3r3t7/cde/monolith:latest
    container_name: web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # todo: change to relative pathing
      - ${AWS_FOLDER}:/root/.aws:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - redis
    networks:
      app-network:
        aliases:
          - backend

  celery-worker:
    image: public.ecr.aws/l4a3r3t7/cde/monolith:latest
    container_name: celery-worker
    env_file:
      - .env
    volumes:
      # - ~/.aws:/root/.aws:ro
      - ${AWS_FOLDER}:/root/.aws:ro
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    depends_on:
      - redis
    networks:
      - app-network

  celery-beat:
    image: public.ecr.aws/l4a3r3t7/cde/monolith:latest
    container_name: celery-beat
    env_file:
      - .env
    volumes:
      # - ~/.aws:/root/.aws:ro
      - ${AWS_FOLDER}:/root/.aws:ro
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - app-network

  nginx:
    image: public.ecr.aws/l4a3r3t7/cde/proxy:latest
    container_name: nginx
    ports:
      - "${PORT}:443"
    env_file:
      - .env
    volumes:
      - ${CERTS_FOLDER}:/ssl/
    platform: linux/amd64
    networks:
      - app-network